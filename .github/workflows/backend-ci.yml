name: Build Frontend From Host Path

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  frontend:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build docker image (frontend) from host folder
        run: docker buildx build "/home/ahmad-jaber/server/BackEnd" -t backendimage:latest --load
      - name: Run only frontend (no deps)
        run: docker compose -f "/home/ahmad-jaber/server/docker-compose.yaml" up -d backend
